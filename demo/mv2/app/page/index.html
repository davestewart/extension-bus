<html>
<head>
  <link rel="stylesheet" href="../../assets/styles.css">
</head>
<body>
<h2 id="title">Page</h2>
<section>
  <select name="process" id="process">
    <option value="background">Background</option>
    <option value="content">Content</option>
    <option value="page">Page</option>
    <option value="popup">Popup</option>
  </select>
  <button data-path="*:pass">Call All</button>
  <button data-path="background:pass">Call Background</button>
  <button data-path="content:pass">Call Content</button>
  <button data-path="page:pass">Call Page</button>
  <button data-path="page:fail">Fail Page</button>
  <button id="add">Add Page</button>
</section>
<script type="module" src="page.js"></script>
</body>
</html>
